<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Equation Solver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .input-card {
      max-width: 350px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Quadratic Equation Solver</h1>
    <!-- Input section -->
    <div class="card p-4 shadow-sm input-card mx-auto">
      <p>Enter coefficients for axÂ² + bx + c = 0</p>
      <form method="post">
        <div class="row g-3 mb-3">
          <div class="col-md-4 col-12">
            <label class="form-label" for="a">a:</label>
            <input class="form-control" type="text" id="a" name="a" value="{{a_input | default('')}}" required>
          </div>
          <div class="col-md-4 col-12">
            <label class="form-label" for="b">b:</label>
            <input class="form-control" type="text" id="b" name="b" value="{{b_input | default('')}}" required>
          </div>
          <div class="col-md-4 col-12">
            <label class="form-label" for="c">c:</label>
            <input class="form-control" type="text" id="c" name="c" value="{{c_input | default('')}}" required>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Solve</button>
      </form>
      {% if result %}
      <p class="alert alert-info mt-4">{{ result }}</p>
      {% endif %}
    </div>
    <!-- Output section -->
    <div class="mt-5">
      {% if plot_url %}
      <img src="data:image/png;base64, {{ plot_url }}" class="img-fluid" alt="Quadratic Plot">
      {% endif %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
